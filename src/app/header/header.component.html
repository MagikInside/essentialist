<header id="header-container" [ngClass]="{'dark': darkColor}">
  <div id="main-header">
    <a id="main-logo" href="/">ESSENTIALIST</a>
    <section id="header-elements">
      <span class="welcome">Welcome Mr. Tyler</span>
      <nav>
        <a href="/">The Travel Dispatch</a>
        <a class="active" href="/">My Trips</a>
        <a href="/">My Profile</a>
      </nav>
      <span class="messages"><i  pBadge severity="warning" class="pi pi-comment"></i></span>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
      <i class="hamburger pi pi-bars" (click)="menu.toggle($event)"></i>
    </section>
  </div>
</header>
