<main id="my-trips">
  <app-current-trip [trips]="currentTrip$ | async"></app-current-trip>
  <p-accordion [multiple]="true">
    <p-accordionTab header="Upcoming Trips" [selected]="true">
      <app-trips [trips]="upcomingTrip$ | async | unshiftFakeTrip: 'New Trip'"></app-trips>
    </p-accordionTab>
    <p-accordionTab header="Past Trips" [selected]="true">
      <app-trips [trips]="pastTrip$ | async"></app-trips>
    </p-accordionTab>
  </p-accordion>
</main>
